<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p>Nome da lojinha</p>
    </div>
    
    <div id="menu">
        <a class="menu-btn" href="index.html">Página Inicial</a>
        <a class="menu-btn" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="menu-btn" href="add-produto.html">Adicionar Produto</a>
        <a class="menu-btn" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form class="new-product" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="tex" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd">Quantidade disponível: </label>
            <input type="text" id="qtd" name="quantidade"> </input>
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="btn" type="submit">Adicionar</button>
        </div>

    </form>

    <div id="footer">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img class="socialmedia" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="socialmedia" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="socialmedia" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>

</body>
</html>
